<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<style>

body{
    background: linear-gradient(45deg, #c5baee, #e8c5d2);
    
   
}

.container{
    margin: 200px auto;
    width: 900px;

}

.wrap{

    display: flex;
    justify-content: space-around;
}


input {
    width: 300px;
    height: 30px;
    border-radius: 10px;

    outline: none;
    border: 4px solid black;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
}

</style>

<body>

  <div class="container">
<div class="wrap">
    <input oninput="checkValidation(this)" type="text">
</div>
    
  </div>
        

   
    
<script>

function checkValidation(input) {

    let text = input.value;
  
    let z = 0;
   
    let valid = ['—è', '.', ',', ' '];

    for(let i=0; i<text.length; i++) {

    if((text.length>2 && text.length<=5) || valid.includes(text[i])) {

    input.style.borderColor = 'red';
    z = 1;
    }
    else if (z==0)
    input.style.borderColor = 'black'; 
   

    }
    }


</script>


</body>
</html>
